<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!---atributo que habilita as acentuações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---atributo quediz se se o documento que esta sendro criado vai se adaptar a diversos tamanhos de tela-->
    <title>Dev.finance$</title>
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="conteinner">

        <section id="balance">
            
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                     <span>
                         Entradas
                     </span> 
                     <img src="assets/income.svg" alt="imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span> 
                        Saídas
                    </span>
                    <img src="assets/expense.svg" alt="imagem de Saídas">
                 </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span> 
                        Total
                    </span>
                    <img src="assets/total.svg" alt="Imagem de total">
                </h3>
                <p>3.000,00</p>
            </div>

        </section>

        <section id="transactions">
            <h2 class="sr-only">Tranções</h2>

            
          <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <!---cabeça,cabeçalho-->
                    <tr>
                        <!---tr= linha-->
                        <th>Descrição</th>
                        <!--th=  separa as linhas e o conteudo da thead, ou seja, conteudo do cabeçalho-->
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                            <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                        </td>
                    </tr>

                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td>
                            <img src="assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td> <img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
                </tbody>
                <!---corpo da tabela-->
            </table>
        </section>
    </main>


    <footer >
        <p>dev.finance$</p>
    </footer>
</body>

</html>
