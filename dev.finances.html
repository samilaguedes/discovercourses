<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!---atributo que habilita as acentuações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---atributo quediz se se o documento que esta sendro criado vai se adaptar a diversos tamanhos de tela-->
    <title>Dev.finance$</title>
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="Logo">dev.finance$</h1>
    </header>

    <main class="conteinner">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>3.000,00</p>
            </div>

        </section>

        <section id="transactions">
            <h2>Tranções</h2>
            <table id="database">
                <thead>
                    <!---cabeça,cabeçalho-->
                    <tr>
                        <!---tr= linha-->
                        <th>Descrição</th>
                        <!--th=  separa as linhas e o conteudo da thead, ou seja, conteudo do cabeçalho-->
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Criação de Website</td>
                        <td>R$ 5.000,00</td>
                        <td>24/01/2021</td>
                    </tr>

                    <tr>
                        <td>Aluguel</td>
                        <td>-R$ 1.500,00</td>
                        <td>26/01/2021</td>
                    </tr>
                </tbody>
                <!---corpo da tabela-->
            </table>
        </section>
    </main>


    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
